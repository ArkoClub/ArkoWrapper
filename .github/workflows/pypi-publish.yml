name: PyPI publish CI

on:
  push:
    tags:
      - v*
  release:
    types: [ created ]

permissions:
  contents: read

jobs:
  deploy:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
